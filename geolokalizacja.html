<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>GeoPuzzle</title>
    <link rel="stylesheet" href="leaflet-1.7.1/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="leaflet-1.7.1/leaflet-src.js"></script>
    <script src="leaflet-1.7.1/leaflet-providers.js"></script>
    <script src="leaflet-1.7.1/leaflet-image.js"></script>
</head>
<body>
    <h2>Ułóż Puzzle</h2>

    <div id="positionInfo">
        <strong>Latitude:</strong> <span id="latitude"></span><br>
        <strong>Longitude:</strong> <span id="longitude"></span><br>
    </div>

    <div id="map"></div>
    <canvas id="rasterMap" style="display:none;"></canvas>

    <button id="getLocation">Moja lokalizacja</button>
    <button id="saveButton">Wygeneruj puzzle</button>
    <button id="download">Pobierz</button>

    <div id="kafelki">
        <div id="puzzle-board"></div>
        <div id="pieces-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
